{% extends 'base.html' %}

{% block product %}
    <h1>Listagem de produtos</h1>
    <a href="{% url 'produto:novo' %}">Novo</a>
    <br>
    
    <table>
        <tr>
            <th>Id</th>
            <th>Produto</th>
            <th>Cor</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
            <th></th>
            <th></th>
        </tr>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.produto }}</td>
                <td>{{ produto.cor }}</td>
                <td>{{ produto.preco }}</td>

{% endblock %}
