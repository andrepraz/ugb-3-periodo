{% extends 'base.html' %}

{% block product %}
<h1>Nota Entrada</h1>

<form action="{% url 'entrada:notaEntradaNew' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button class="button" type="submit">Salvar</button>
</form>


{% endblock %}
